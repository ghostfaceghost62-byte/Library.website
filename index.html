<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“š Book Reservation</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:linear-gradient(135deg, #87ceeb, #fdf6b2, #1e6091); background-size:400% 400%; animation: gradientBG 12s ease infinite; }
    @keyframes gradientBG { 0%{background-position:0% 50%;} 50%{background-position:100% 50%;} 100%{background-position:0% 50%;} }
    .container { display:flex; width:900px; max-width:95%; height:730px; background:#fffbea; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.15); overflow:hidden; }
    .illustration { flex:1; background:#87ceeb; display:flex; justify-content:center; align-items:center; overflow:hidden; }
    .illustration img { width:150%; height:100%; object-fit:cover; }
    .form-section { flex:1.2; padding:40px; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; }
    .form-section h1 { font-size:28px; color:#004c91; margin-bottom:20px; }
    .tabs { display:flex; justify-content:space-around; margin-bottom:25px; width:100%; }
    .tabs button { flex:1; padding:12px; border:none; background:#d6eaf8; cursor:pointer; font-weight:bold; color:#004c91; transition:0.3s; border-radius:8px; margin:0 5px; }
    .tabs button.active { background:#004c91; color:#fffbea; }
    .form-container { display:none; width:100%; }
    .form-container.active { display:block; }
    .form-container h2 { font-size:22px; margin-bottom:10px; color:#004c91; }
    .form-container p { color:#555; font-size:14px; margin-bottom:20px; }
    .form-container input { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:1px solid #ccc; outline:none; font-size:14px; }
    .password-wrapper { position:relative; }
    .password-wrapper button { position:absolute; right:10px; top:12px; border:none; background:none; cursor:pointer; font-size:13px; color:#004c91; }
    .form-container button.submit-btn { width:100%; padding:12px; background:#004c91; border:none; color:#fffbea; font-size:15px; border-radius:8px; margin-top:15px; cursor:pointer; transition:0.3s; }
    .form-container button.submit-btn:hover { background:#002f5f; }
    .message { margin-top:15px; font-size:14px; color:#004c91; font-weight:bold; }
  </style>
</head>
<body>
  <div class="container">
    <div class="illustration">
      <img src="1c91d4e8-6b3f-4291-afa0-18550b93595c.png" alt="Books illustration">
    </div>

    <div class="form-section">
      <h1>ðŸ“š Book Reservation</h1>
      <div class="tabs">
        <button id="signinTab" class="active">Sign In</button>
        <button id="signupTab">Sign Up</button>
      </div>

      <!-- Sign In Form -->
      <div class="form-container active" id="signinForm">
        <h2>Hello Again!</h2>
        <p>Welcome back, you've been missed!</p>
        <form id="loginForm">
          <input type="text" id="login-username" placeholder="Enter username" required>
          <div class="password-wrapper">
            <input type="password" id="signin-pass" placeholder="Password" required>
            <button type="button" onclick="togglePassword('signin-pass', this)">Show</button>
          </div>
          <button type="submit" class="submit-btn">Sign In</button>
          <div class="message" id="loginMessage"></div>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div class="form-container" id="signupForm">
        <h2>Create Account</h2>
        <p>Fill up your information to register</p>
        <form id="registerForm">
          <input type="text" id="firstName" placeholder="First Name" required>
          <input type="text" id="lastName" placeholder="Last Name" required>
          <input type="date" id="birthdate" required>
          <input type="email" id="email" placeholder="Email" required>
          <input type="text" id="username" placeholder="Username" required>
          <div class="password-wrapper">
            <input type="password" id="signup-pass" placeholder="Password" required>
            <button type="button" onclick="togglePassword('signup-pass', this)">Show</button>
          </div>
          <div class="password-wrapper">
            <input type="password" id="signup-confirm" placeholder="Confirm Password" required>
            <button type="button" onclick="togglePassword('signup-confirm', this)">Show</button>
          </div>
          <button type="submit" class="submit-btn">Register</button>
          <div class="message" id="registerMessage"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Tab switching
    const signinTab = document.getElementById("signinTab");
    const signupTab = document.getElementById("signupTab");
    const signinForm = document.getElementById("signinForm");
    const signupForm = document.getElementById("signupForm");

    signinTab.addEventListener("click", () => {
      signinTab.classList.add("active");
      signupTab.classList.remove("active");
      signinForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      signinTab.classList.remove("active");
      signupForm.classList.add("active");
      signinForm.classList.remove("active");
    });

    // Toggle password visibility
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "Hide";
      } else {
        input.type = "password";
        btn.textContent = "Show";
      }
    }

    // LocalStorage Registration
    const registerForm = document.getElementById("registerForm");
    const registerMessage = document.getElementById("registerMessage");
    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("signup-pass").value.trim();
      const confirmPass = document.getElementById("signup-confirm").value.trim();
      const firstName = document.getElementById("firstName").value.trim();
      if(password !== confirmPass){
        registerMessage.style.color = "red";
        registerMessage.textContent = "Passwords do not match!";
        return;
      }
      let users = JSON.parse(localStorage.getItem("users")) || [];
      if(users.find(u=>u.username===username)){
        registerMessage.style.color = "red";
        registerMessage.textContent = "Username already exists!";
        return;
      }
      users.push({ username, password, firstName });
      localStorage.setItem("users", JSON.stringify(users));
      registerMessage.style.color = "green";
      registerMessage.textContent = "Registration successful!";
      registerForm.reset();
    });

    // LocalStorage Login
    const loginForm = document.getElementById("loginForm");
    const loginMessage = document.getElementById("loginMessage");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("signin-pass").value.trim();
      let users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.username===username && u.password===password);
      if(!user){
        loginMessage.style.color = "red";
        loginMessage.textContent = "Invalid username or password";
        return;
      }
      loginMessage.style.color = "green";
      loginMessage.textContent = `Welcome back, ${user.firstName}!`;
      localStorage.setItem("loggedUser", JSON.stringify(user));
      setTimeout(()=>window.location.href="book-dashboard.html", 1000);
    });
  </script>
</body>
</html>
